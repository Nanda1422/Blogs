# The Site Configuration

theme: jekyll-theme-chirpy
lang: en
timezone: Asia/Kolkata

title: Blogs
tagline: My Personal Blogs
description: >-
  A blog about my personal thoughts, experiences, and projects.
  It is a place where I share my journey and insights with the world.

url: "https://nanda1422.github.io"
baseurl: "/Blogs"

github:
  username: Nanda1422

twitter:
  username: your_twitter_handle # replace if you have one

social:
  name: Nanda Kishore
  email: nandakishore1422@gmail.com
  links:
    - https://twitter.com/your_twitter_handle # update if needed
    - https://github.com/Nanda1422

avatar: https://portfolio-nanda1422s-projects.vercel.app/static/media/Heroimage1.72ab2245ba0a1f0b51c9.jpg

social_preview_image:

toc: true

comments:
  provider:

pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10

assets:
  self_host:
    enabled:
    env:

theme_mode:

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
